dist: precise
language: python
python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - 3.5-dev
  - 3.6
  - 3.6-dev
  - 3.7-dev
  - nightly
  - pypy
  - pypy3.5-5.8.0
install:
    - pip install --upgrade nose coverage coveralls
    - if [[ $TRAVIS_PYTHON_VERSION == 'pypy'* ]]; then export TRAVIS_WAIT=45; else export TRAVIS_WAIT=20; fi
    - if [[ $TRAVIS_PYTHON_VERSION == '3.3'* || $TRAVIS_PYTHON_VERSION == '3.4'* ]]; then pip install typing; fi
    - if [[ $TRAVIS_PYTHON_VERSION == '3.'* || $TRAVIS_PYTHON_VERSION == 'nightly' ]]; then pip install mypy mypy_extensions; fi
matrix:
  fast_finish: true
  allow_failures:
    - python: pypy
    - python: pypy3.5-5.8.0
script:
    travis_wait "${TRAVIS_WAIT}" nosetests --with-coverage --cover-package=neat -vd
after_success:
        coveralls
