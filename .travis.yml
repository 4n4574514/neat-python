dist: precise
language: python
python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - 3.5-dev
  - 3.6
  - 3.6-dev
  - 3.7-dev
  - nightly
  - pypy
  - pypy3.5-5.8.0
env:
    - if [[ $TRAVIS_REPO_SLUG == 'drallensmith/'* ]]; then export TRAVIS_WAIT_MAX=40; else export TRAVIS_WAIT_MAX=50; fi
    - if [[ $TRAVIS_PYTHON_VERSION == 'pypy'* ]]; then export TRAVIS_WAIT="${TRAVIS_WAIT_MAX}"; else export TRAVIS_WAIT=20; fi
install:
    - pip install --upgrade nose coverage
    - if [ -a ".coveralls.yml" ]; then pip install --upgrade coveralls; fi
    - if [[ $TRAVIS_PYTHON_VERSION == '3.3'* || $TRAVIS_PYTHON_VERSION == '3.4'* ]]; then pip install typing; fi
    - if [[ $TRAVIS_PYTHON_VERSION == '3.'* || $TRAVIS_PYTHON_VERSION == 'nightly' ]]; then pip install mypy mypy_extensions; fi
matrix:
  fast_finish: true
  allow_failures:
    - env: TRAVIS_WAIT=40
script:
    travis_wait "${TRAVIS_WAIT}" nosetests --with-coverage --cover-package=neat -vd
after_success:
    - if [ -a ".coveralls.yml" ]; then
        coveralls
        ;
      fi
